[pytest]
addopts = --cov=src --cov=scripts --cov-report=term-missing --cov-fail-under=90 --maxfail=1 -q
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
junit_family = xunit2

[tool:pytest]
# Enforce minimum coverage
minversion = 6.0

[coverage:run]
branch = True
source =
    src
    scripts

[coverage:report]
omit =
    tests/*
    */__init__.py
fail_under = 90
show_missing = True
